spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:glkm-hackapp
    username: h2
    password: admin
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
